<!DOCTYPE html>

<head>
  <title>World Cup</title>
  <script type="text/javascript" src="./main.js" charset="utf-8" defer></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <div class='image-container'>
    <img id='fifa-logo' src='./fifa.png'>
  </div>
  <div class='main-div'>
    <h1>Welcome to a Fifa World Cup result tracker</h1>
    <p>Select a year below to see the results of a tournament</p>
    <form>

      <select class='select-year'>
        <option value="">Year</option>
        <option value="1930">1930</option>
        <option value="1934">1934</option>
        <option value="1938">1938</option>
        <option value="1950">1950</option>
        <option value="1954">1954</option>
        <option value="1958">1958</option>
        <option value="1962">1962</option>
        <option value="1966">1966</option>
        <option value="1970">1970</option>
        <option value="1974">1974</option>
        <option value="1978">1978</option>
        <option value="1982">1982</option>
        <option value="1986">1986</option>
        <option value="1990">1990</option>
        <option value="1994">1994</option>
        <option value="1998">1998</option>
        <option value="2002">2002</option>
        <option value="2006">2006</option>
        <option value="2010">2010</option>
        <option value="2014">2014</option>
        <option value="2018">2018</option>
        <option value="2022">2022</option>
      </select>
      <input id='search-submit' type="submit" value="Submit" />

    </form>
  </div>

  
</body>

</html>
